<!DOCTYPE html>
<html>
<head><title>Registration Form</title>
    <style>
        form{
            background-image:url("https://imgs.search.brave.com/m5YddNgH5nDAongy_4TCBpT1hSsBEE0N63MdTeE1UCA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzMyLzRm/L2MzLzMyNGZjM2E1/YmQ5MzIzMTU4MjY1/ZmFlYTE2ZDlmYWUy/LmpwZw");
            margin: 30%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend><h3 style="color:brown;"|>Registration Form</h3></legend>
    <label>First Name:</label>
    <input type="text"placeholder="text"><br><br>
    <label>Last Name:</label>
    <input type="text"placeholder="text"><br><br>
    <label>Date of Birth:</label>
    <input type="datetime-local"><br><br>
    <label>Email Id:</label>
    <input type="mail"placeholder="Mail Id" autofocus required><br><br>
    <label>Enter password:</label>
    <input type="text"placeholder="Password"><br><br>
    <label>Mobile Number:</label>
    <input type="number"placeholder="number"><br><br>
    <label>Choose color:</label>
    <label for="color"></label>
    <input type="color"><br><br>
    <label>Gender:</label><br>
    <input type="radio" name="h" id="1">
    <label for="1">Female:</label>
    <input type="radio" name="h" id="2">
    <label for="2">Male:</label>
    <input type="radio" name="h" id="3">
    <label for="3">Other:</label><br><br>
    <label>Choose the Course:</label>
    <select name="dropdown" id="">
        <option value="HTML">HTML</option>
        <option value="JAVA">JAVA</option>
        <option value="CSS">CSS</option>
        <option value="PYTHON">PYTHON</option><br><br>
    </select><br><br>
    <label>Duration:</label>
    <select name=""id="">
        <option value="3 months">3 months</option>
        <option value="5 months">5 months</option>
        <option value="9 months">9 months</option>
    </select><br><br>
    <label>Terms and Conditions:</label>
    <input type="checkbox">
    <br><br>
    <input type="reset"><br><br>
    <button type="Submit">Submit</button>
    

    </fieldset>
    </form>
</body>
</html>
