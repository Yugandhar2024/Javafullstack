<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="1"></h3>
    <h3 id="2"></h3>
</body>
<script>
    let a=11;
    if(a%2==0)
{
    document.getElementById(1).innerHTML=+a+" is a Even Number."
}
    else
    {
        document.getElementById(2).innerHTML=+a+" is a Odd Number."
    }
</script>
