<!DOCTYPE html>
<html>
<body>
    <title>Assignment Operation in JavaScript</title>

<h1><u>Assignment Operators:</u></h1>
<h2>Addition Assignment (+=):</h2>
<p id="1"></p>
<h2>Subtraction Assignment (-=):</h2>
<p id="2"></p>
<h2>Multiplication Assignment (*=):</h2>
<p id="3"></p>
<h2>Division Assignment (/=):</h2>
<p id="4"></p>
<h2>Remainder Assignment (%=):</h2>
<p id="5"></p>
<h2>Bitwise XOR Assignment (^=):</h2>
<p id="6"></p>
<h2>Bitwise AND Assignment (&=):</h2>
<p id="7"></p>
<h2>Bitiwise OR Assignment (|=):</h2>
<p id="8"></p>

</body>

<script>
let x = 10;
x += 5;
let x1 = 12;
x1 -= 5;
let x2 = 15;
x2 *= 5;
let x3 = 10;
x3 /= 2;
let x4 = 18;
x4 %= 9;
let x5 = 10;
x5 ^= 8;
let x6 = 20;
x6 &= 2;
let x7 = 100;
x7 |= 7;
document.getElementById("1").innerHTML ="Value of x is: " + x;
document.getElementById("2").innerHTML ="Value of x1 is: " + x1;
document.getElementById("3").innerHTML ="Value of x2 is: " + x2;
document.getElementById("4").innerHTML ="Value of x3 is: " + x3;
document.getElementById("5").innerHTML ="Value of x4 is: " + x4;
document.getElementById("6").innerHTML ="Value of x5 is: " + x5;
document.getElementById("7").innerHTML ="Value of x6 is: " + x6;
document.getElementById("8").innerHTML ="Value of x7 is: " + x7;
</script>
</html>
